<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Office</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="deskModel" src="models/office_desk.glb"></a-asset-item>
        <a-asset-item id="chairModel" src="models/office_chair.glb"></a-asset-item>
        <img id="floorTexture" src="textures/carpet.jpg">
      </a-assets>

      <!-- Environment -->
      <a-entity environment="preset: room; room: room; lightPosition: 2 4 1"></a-entity>

      <!-- Furniture -->
      <a-entity gltf-model="#deskModel" position="0 0 -2" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#chairModel" position="0 0 -1.2" rotation="0 180 0" scale="0.8 0.8 0.8"></a-entity>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.4"></a-light>
      <a-light
        type="directional"
        cast-shadow="true"
        intensity="0.8"
        position="2 4 3"
        shadow-map-width="1024"
        shadow-map-height="1024">
      </a-light>

      <!-- Camera & Controls -->
      <a-entity camera wasd-controls look-controls>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
